<div style="padding-top:20%; text-align: center;">
    <div style="margin-bottom:5%;">
        {{message}}
    </div>
    <div style="color:white;">
        <a (click)="initiateRecording()" class="btn btn-primary" *ngIf="!recording">
            <i class="material-icons">
                settings_voice
            </i>
        </a>
        <a (click)="stopRecording()" class="btn btn-danger" *ngIf="recording">
            <i class="material-icons">
                settings_voice
            </i>
        </a>
    </div>
</div>
<div style="top:0; width: 100%; height: 750px; position: fixed;" (click)="monitorStatus(wakeup)" [ngClass]="{'wakeup':wakeup===true , 'sleep':wakeup===false }"></div>
